<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link
      rel="shortcut icon"
      href="./images/favicon/Earth-icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип: Место Russia"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Jacq_Cousteau.jpg"
          alt="Фото: Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              title="Редактирование профиля"
              type="button"
              class="profile__edit"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button
          title="Добавить фото-материал"
          type="button"
          class="profile__button"
        ></button>
      </section>
      <section class="elements" aria-label="Фотографии по теме - места России.">
        <ul class="cards"></ul>
      </section>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020.&nbsp;Mesto Russia</p>
    </footer>
    <!-- Чтобы открыть модальное окно, необходимо добавить к классу popup модификатор popup_opened -->
    <div class="popup popup__profile">
      <div class="popup__container">
        <button
          title="Закрыть без сохранения данных"
          type="button"
          class="popup__close"
        ></button>
        <form action="#" name="formProfile" class="popup__form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              class="popup__input"
              name="name"
              type="text"
              id="name"
              placeholder="Имя Фамилия"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              name="profession"
              type="text"
              id="profession"
              placeholder="Профессия"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error" id="profession-error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__card">
      <div class="popup__container">
        <button
          title="Закрыть без сохранения данных"
          type="button"
          class="popup__close"
        ></button>
        <form action="#" name="formCard" class="popup__form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label class="popup__field">
            <input
              class="popup__input"
              name="card"
              type="text"
              id="card"
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error" id="card-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              name="link"
              type="url"
              id="url"
              pattern="http(s)?://.+"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <span class="popup__input-error" id="url-error"></span>
          </label>
          <button class="popup__button" value="Сохранить" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup__card-image">
      <div class="popup__container-image">
        <button
          type="button"
          class="popup__close"
          title="Закрыть окно просмотра"
        ></button>
        <figure class="popup__figure">
          <img src="" class="popup__image" alt="" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="oneCard">
      <li class="cards__item">
        <img class="cards__image" />
        <img class="cards__trash" />
        <div class="cards__description">
          <h3 class="cards__title"></h3>
          <button title="#" type="button" class="cards__like"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
